<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/styles.css" />
    <!--endbuild-->
    <title>Robin Singh</title>
  </head>

  <body>
    <!-- HEADER -->
    <div class="header container">
      <div>
        <h2 class="header-name">Robin Singh</h2>
      </div>
      <div class="header-nav">
        <li class="header-nav-item is-active"><a href="#">Home</a></li>
        <li class="header-nav-item"><a href="#">Projects</a></li>
        <li class="header-nav-item"><a href="#">Resume</a></li>
      </div>
    </div>

    <div class="section1 container">
      <div class="section1-top-block">
        <div>
          <div class="section1-hello">
            <img
              class="section1-hello-img"
              src="./images/home-section1-hello.png"
              alt="Hero image"
            />
            <h1 class="section1-title">HELLO,</h1>
          </div>
          <p class="section1-bio">
            My name is Robin Singh.<br />
            I have a passion for designing seamless experiences.
          </p>
        </div>
        <div>
          <img
            class="section1-hero"
            src="./images/home-section1.png"
            alt="Hero image"
          />
        </div>
      </div>
      <div class="section1-oval">
        <p class="section1-oval-text">
          Currently I am working as product design intern at
          <span class="color-primary">FortyTwo Labs</span>, Pune, India.
        </p>
      </div>
      <div class="section1-footer">
        <div class="fill-btn">
          <p class="fill-btn-text">Say Hello!</p>
        </div>
        <div class="outline-btn">
          <p class="outline-btn-text">Resume</p>
        </div>
      </div>
    </div>

    <!-- Javascripts -->
    <!--build:js js/main.min.js -->
    <script src="js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
